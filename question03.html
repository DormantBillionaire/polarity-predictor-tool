<body>

<main>
    <section class="question-01">
        <h2 class="title"> Question 03</h2>
        <h3 id="question-words" class="para"> A molecule has two polar bonds arranged linearly. What is the net dipole moment?</h3>
        <div class="grid">
            <form>
                <!-- QUESTION 03 OPTION A -->
                <div class="option">
                    <input type="radio" id="q1-option-a" name="question-01" value="A">
                    <label for="q1-option-a">
                        It depends on the electronegativity difference between the atoms 
                    </label>
                </div>
                
                <!-- QUESTION 03 OPTION B -->
                <div class="option">
                    <input type="radio" id="q1-option-b" name="question-01" value="B">
                    <label for="q1-option-b">
                        Zero, because of the molecules linear arrangement. 
                    </label>
                </div>
                
                <!-- QUESTION 03 OPTION C -->
                <div class="option">
                    <input type="radio" id="q1-option-c" name="question-01" value="C">
                    <label for="q1-option-c">
                        The net dipole is tripled and then divided by 2 since there are two polar bonds
                    </label>
                </div>
                
                <!-- QUESTION 03 OPTION D -->
                <div class="option">
                    <input type="radio" id="q1-option-d" name="question-01" value="D">
                    <label for="q1-option-d">
                        The molecule must be polar since it contains polar bonds
                    </label>
                </div>
            </form>
        </div>
    </section>

    <div class="btn-container">
        <button id="next-question-button" class="btn">Next Question</button>
    </div>

</main>
