name: Report a bug 
description: Create a report regarding a bug, and we'll assess the situation as soon as we can.
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      placeholder: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. Go to '...'
        2. Run '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: What did you expect to happen?
  - type: textarea
    id: environment
    attributes:
      label: Environment (What are you running the program on?)
      placeholder: |
        - OS: [e.g. Windows 11]
        - Version: [e.g. 1.0.0]