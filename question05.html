<!DOCTYPE html>

<link rel="stylesheet" href="styles.css" type="text/css">

<body>

<main>
    <section class="question-01">
        <h2 class="title"> Question 05</h2>
        <h3 id="question-words" class="para"> SO₂ and CO₂ both contain polar bonds. Why is SO₂ polar but CO₂ is not?</h3>
        <div class="grid">
            <form>
                <!-- QUESTION 05 OPTION A -->
                <div class="option">
                    <input type="radio" id="q1-option-a" name="question-01" value="A">
                    <label for="q1-option-a">
                        SO₂ is polar because sulfur is more electronegative than oxygen
                    </label>
                </div>
                
                <!-- QUESTION 05 OPTION B -->
                <div class="option">
                    <input type="radio" id="q1-option-b" name="question-01" value="B">
                    <label for="q1-option-b">
                        CO₂ is polar because it has two polar C=O bonds 
                    </label>
                </div>
                
                <!-- QUESTION 05 OPTION C -->
                <div class="option">
                    <input type="radio" id="q1-option-c" name="question-01" value="C">
                    <label for="q1-option-c">
                        SO₂ is polar because of it's molecular geometry and net dipole that is > 0
                    </label>
                </div>
                
                <!-- QUESTION 05 OPTION D -->
                <div class="option">
                    <input type="radio" id="q1-option-d" name="question-01" value="D">
                    <label for="q1-option-d">
                        Both molecules are nonpolar because they both contain only double bonds
                    </label>
                </div>
            </form>
        </div>
    </section>

    <div class="btn-container">
       <button id="next-question-button" class="btn">Next Question</button>
    </div>
    
</main>
