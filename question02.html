<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css" type="text/css">

<body>

<main>
    <section class="question-01">
        <h2 class="title"> Question 02</h2>
        <h3 id="question-words" class="para"> Which of the following best explains why NH₃ is a polar molecule?</h3>
        <div class="grid">
            <form>
                <!-- QUESTION 02 OPTION A -->
                <div class="option">
                    <input type="radio" id="q1-option-a" name="question-01" value="A">
                    <label for="q1-option-a">
                        Because of the trigonal pyramidal geometry, NH₃ is asymmetrical and polar.  
                    </label>
                </div>
                
                <!-- QUESTION 02 OPTION B -->
                <div class="option">
                    <input type="radio" id="q1-option-b" name="question-01" value="B">
                    <label for="q1-option-b">
                        NH₃ is polar because nitrogen is more electronegative than hydrogen 
                    </label>
                </div>
                
                <!-- QUESTION 02 OPTION C -->
                <div class="option">
                    <input type="radio" id="q1-option-c" name="question-01" value="C">
                    <label for="q1-option-c">
                        NH₃ is polar because it is trigonal planar and has 3 bonds 
                    </label>
                </div>
                
                <!-- QUESTION 02 OPTION D -->
                <div class="option">
                    <input type="radio" id="q1-option-d" name="question-01" value="D">
                    <label for="q1-option-d">
                        NH₃ would be nonpolar if the lone pair were replaced with a bonding pair 
                    </label>
                </div>
            </form>
        </div>
    </section>

    <div class="btn-container">
        <button id="next-question-button" class="btn">Next Question</button>
    </div>

</main>
