<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css" type="text/css">
<script src="main01.js" defer></script>
</head>
<body>

<main>
    <section class="question-01">
        <h2 id="question-title" class="para"> Question 01</h2>
        <h3 id="question-words" class="para"> Which of the following molecules is polar? </h3>
        <div class="grid">
            <form>
                <!-- QUESTION 01 OPTION A -->
                <div class="option">
                    <input type="radio" id="q1-option-a" name="question-01" value="A">
                    <label for="q1-option-a">
                        <img src="molecularImages/CCl_4.png" alt="CCl4">
                    </label>
                </div>
                
                <!-- QUESTION 01 OPTION B -->
                <div class="option">
                    <input type="radio" id="q1-option-b" name="question-01" value="B">
                    <label for="q1-option-b">
                        <img src="molecularImages/H2O.png" alt="H20">
                    </label>
                </div>
                
                <!-- QUESTION 01 OPTION C -->
                <div class="option">
                    <input type="radio" id="q1-option-c" name="question-01" value="C">
                    <label for="q1-option-c">
                        <img src="molecularImages\CO2.png"alt="CO2">
                    </label>
                </div>
                
                <!-- QUESTION 01 OPTION D -->
                <div class="option">
                <input type="radio" id="q1-option-d" name="question-01" value="D">
                <label for="q1-option-d">
                    <img src="molecularImages\n_2.png" alt="N2">
                </label>
                </div>
            </form>
        </div>
    </section>

    <div class="btn-container">
       <button id="next-question-button" class="btn">Next Question</button>
    </div>

</main>

</body>
</html>
